name = "canthus-org"
compatibility_date = "2024-01-15"

# Cloudflare Pages configuration
pages_build_output_dir = "dist"

# Logging configuration for Pages
[observability]
enabled = true

# Environment variables for build
[env.production.vars]
SERVER_URL = "https://api.canthus.org"
NODE_ENV = "production"
VITE_ENV_NAME = "production"

[env.preview.vars]
SERVER_URL = "https://staging-api.canthus.org"
NODE_ENV = "staging"
VITE_ENV_NAME = "staging"